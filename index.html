<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizapp</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.png" />

    <link rel="stylesheet" href="./style/fonts.css" />
    <link rel="stylesheet" href="./style/standard.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <script src="./scripts/assets.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./script.js"></script>

    <!-- Bootstrap file -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body onload="init()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Meine Quizapp</span>
      </div>
    </nav>

    <div class="content">
      <div class="card quiz-card">
        <img
          src="./assets/img/question-mark.jpg"
          class="card-img-top"
          alt="Bild"
          id="head_picture"
        />
        <div
          class="progress"
          role="progressbar"
          aria-label="Success striped example"
        >
          <div
            class="progress-bar progress-bar-striped bg-success"
            style="width: 25%"
            id="progress_bar"
          ></div>
        </div>

        <div class="card-body end-card d-none" id="end_card">
          <span
            >Du hast <b id="right_answers"></b> von
            <b id="all_answers"></b> Fragen richtig beantwortet</span
          >
          <p>Herzlichen Glückwunsch!</p>
          <button
            type="button"
            class="btn btn-outline-success"
            id="new_game_button"
            onclick="newGame()"
          >
            Erneut spielen
          </button>
        </div>

        <div class="card-body" id="question_card">
          <h5 class="card-title" id="question_text"></h5>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')" id="answer_card_1">
            <div class="card-body" id="answer_1"></div>
          </div>
        
          <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')" id="answer_card_2">
            <div class="card-body" id="answer_2"></div>
          </div>
        
          <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')" id="answer_card_3">
            <div class="card-body" id="answer_3"></div>
          </div>
        
          <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')" id="answer_card_4">
            <div class="card-body" id="answer_4"></div>
          </div>

          <div class="question-footer">
            <span
              ><b id="current-question"></b> von
              <b id="all_questions"></b> Fragen</span
            >
            <button
              type="button"
              class="btn btn-outline-success"
              id="next_button"
              onclick="nextQuestion()"
              disabled
            >
              Nächste Frage
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
